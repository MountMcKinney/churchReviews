<!DOCTYPE html>
<html ng-app="churchList">
  <head>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/churchList.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <title>Church Search</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body ng-controller="ListController as list">
    <!--  List Header  -->
    <header class="container">
      <h1 class="text-center">Church Search</h1>
      <h2 class="text-center">– Find Your Match Made In Heaven –</h2>
    </header>

    <!--  Churches Container  -->
    <div class="list-group">
      <!--  Church Container  -->
      <div class="list-group-item" ng-repeat="church in list.churches">
        <!-- Church Title -->
        <div class="row">
          <church-title class="col-md-12"></church-title>
        </div>
        <div class="row">
          <!-- Image Gallery  -->
          <church-gallery class="col-md-3"></church-gallery>
          <!-- Info About the Church -->
          <church-info class="col-md-3"></church-info>
          <div church-sunday-mass-times class="col-md-3"></div>
          <div church-weekday-mass-times class="col-md-3"></div>
        </div>
        <div class="row">
          <!-- Church Tabs  -->
          <church-reviews class="col-md-12"></church-reviews>

          <!-- <church-tabs class="col-md-12"></church-tabs> -->
        </div>
      </div>


    </div>
  </body>
</html>
