<!-- This page is to serve up the search results from a specific search -->
<!-- It will dynamically generate inside the index.html file when a search is made -->
<!-- It will display the results of that search as well as displaying the search module above it -->


<!DOCTYPE html>
<html ng-app="churchList">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/churchList.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <title>Church Search</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body ng-controller="ListController as list">
    <!--  List Header  -->
    <header class="container">
      <h1 class="text-center">Church Search</h1>
      <h2 class="text-center">Find Your Match Made In Heaven</h2>
    </header>

    <!--  Churches Container  -->
    <div class="list-group">
      <!--  Church Container  -->
      <div class="list-group-item" ng-repeat="church in list.churches">
        <!-- Church Title -->
        <div class="row">
          <church-title class="col-md-12"></church-title>
        </div>
        <div class="row">
          <!-- Image Gallery  -->
          <church-gallery class="col-md-3"></church-gallery>
          <!-- Info About the Church -->
          <church-info class="col-md-3"></church-info>
          <div church-sunday-mass-times class="col-md-3"></div>
          <div church-weekday-mass-times class="col-md-3"></div>
        </div>
        <hr />
        <div class="row">
          <!-- Church Tabs  -->
          <church-reviews class="col-md-12"></church-reviews>

          <!-- <church-tabs class="col-md-12"></church-tabs> -->
        </div>
      </div>
      <add-church>
      </add-church>

    </div>
  </body>
</html>
